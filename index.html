<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Information Database</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
     <!-- Header -->
    <header class="header">
        <div class="header-content">
            <!-- Branding Section -->
            <div>
                <h1 class="brand-title">
                    Student information database
                </h1>
                <p class="brand-subtitle">In-Browser Key-Value Storage with TTL & Indexing</p>
            </div>

            <!-- Status Indicators -->
            <div class="status-info sm-block">
                <!-- --------------------##iss class ka name mai 'sm -block' hai means small block##--------- -->
                <p class="status-line">Storage: localStorage</p>
                <p class="status-line" style="color: green;">Status: Online</p>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-container">

        <!-- Left Column: Query Console -->
        <section class="section-col">
            <!-- Console Input -->
            <div class="glass-panel">
                <h2 class="panel-title title-blue">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    Query Console
                </h2>
</body>
